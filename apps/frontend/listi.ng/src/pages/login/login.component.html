<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Todo App Login</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter your email" type="email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
          
          <div class="button-row">
            <!-- This is the main LOGIN BUTTON -->
            <button 
              mat-raised-button 
              color="primary" 
              type="submit" 
              class="login-button"
              [disabled]="loginForm.invalid || isLoading">
              <ng-container *ngIf="!isLoading">LOGIN</ng-container>
              <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
            </button>
            
            <!-- This is the demo account button -->
            <button 
              mat-stroked-button 
              color="accent" 
              type="button" 
              (click)="fillDefaultUser()">
              Use Demo Account
            </button>
          </div>
          
          <div class="additional-options">
            <a mat-button href="/register">Create Account</a>

            <a mat-button tabindex="0" (mousedown)="showComingSoonToast()">Forgot Password?</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
