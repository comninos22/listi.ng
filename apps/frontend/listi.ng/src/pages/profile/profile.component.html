<div class="profile-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Profile</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="changePasswordForm" (ngSubmit)="onChangePassword()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Current Password</mat-label>
            <input matInput type="password" formControlName="currentPassword" />
            <mat-error *ngIf="changePasswordForm.get('currentPassword')?.hasError('required')">
              Current password is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>New Password</mat-label>
            <input matInput type="password" formControlName="newPassword" />
            <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('required')">
              New password is required
            </mat-error>
            <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm New Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" />
            <mat-error *ngIf="changePasswordForm.get('confirmPassword')?.hasError('required')">
              Confirm password is required
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="changePasswordForm.invalid">
            Change Password
          </button>
        </form>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-stroked-button color="warn" (click)="onLogout()">Logout</button>
      </mat-card-actions>
    </mat-card>
  </div>
